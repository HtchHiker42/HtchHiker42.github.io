<!DOCTYPE html>
<html>
<head>
	<title>TOTK</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<button onclick="createTextbox()">Create</button>
	<div id="textboxContainer"></div>
	<button onclick="sendEmail()">Send</button>

	<script>
		function createTextbox() {
			var container = document.getElementById("textboxContainer");
			var textbox = document.createElement("textarea");
			container.appendChild(textbox);
		}

		function sendEmail() {
			var email = "galaxyrgms@gmail.com";
			var textbox = document.getElementsByTagName("textarea")[0];
			var text = textbox.value;
			var subject = "New message from TOTK website";

			// Use a mailto link to open the user's email client and pre-fill the email fields
			window.location.href = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(text);
		}
	</script>
</body>
</html>
